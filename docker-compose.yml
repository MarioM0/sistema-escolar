services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend_sge
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://backend:3000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sge_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: backend_sge
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      RUN_SEEDERS: "true"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sge_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:13
    container_name: postgres_sge
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: sge_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sge_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sge_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  sge_net:
    driver: bridge

volumes:
  postgres_data:
  backend_node_modules:
